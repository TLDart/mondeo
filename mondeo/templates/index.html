<html>
<head>
    <title> Main Page </title>
    <link rel="icon" type="image/png" href="/figs/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h1 class="display-1 text-center ">Main Menu</h1>
    <link rel="stylesheet" href="style.css">
    <div class="text-center">
        <form action="/filelist" method="get">
            <button name="forwardBtn" type="submit" class="btn btn-primary">Access the Download Page</button>
        </form>
        <form action="/check_stats" method="get">
            <button name="forwardBtn" type="submit" class="btn btn-primary">Check Current Stats</button>
        </form>
        <form action="/reset_stats_button" method="post">
            <button name="forwardBtn" type="submit" class="btn btn-primary">Reset</button>
        </form>
        <form action="/save_stats_button" method="post">
            <button name="forwardBtn" type="submit" class="btn btn-primary">Save</button>
        </form>
        <form action="/load_stats_button" method="get">
            <button name="forwardBtn" type="submit" class="btn btn-primary">Upload a File</button>
        </form>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <p class="pop alert alert-primary"> {{messages[0]}} </p>
            {% endif %}
        {% endwith %}
        
    </div>
</body>

</html>
